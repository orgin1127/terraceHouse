buildscript {
	ext {
		springBootVersion = '2.0.0.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath "io.spring.gradle:dependency-management-plugin:1.0.4.RELEASE"
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.example'
version = '0.0.9'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

ext['hibernate.version'] = '5.2.11.Final' //추가 

dependencies {
	compile('org.apache.tomcat.embed:tomcat-embed-jasper')
	compile group: 'javax.servlet', name: 'jstl', version: '1.2'

	compile "org.springframework:spring-webmvc:4.1.6.RELEASE"
	
	compileOnly 'javax.servlet:javax.servlet-api:3.1.0'

	// https://mvnrepository.com/artifact/org.eclipse.jdt.core.compiler/ecj
	//compile group: 'org.eclipse.jdt.core.compiler', name: 'ecj', version: '4.6.1'
	compile('org.mariadb.jdbc:mariadb-java-client')
	compile('pl.allegro.tech.boot:handlebars-spring-boot-starter:0.3.0')
	compile('org.springframework.boot:spring-boot-starter-actuator')
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('org.springframework.boot:spring-boot-starter-websocket')
	runtime('com.h2database:h2')
	compileOnly('org.projectlombok:lombok')
	//testCompile('org.springframework.boot:spring-boot-starter-test')
}
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8' // 인코딩 UTF-8로 통일.

